<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Isotope Masonry Layout</title>

    <!-- StyleSheets -->
    <link rel="stylesheet" href="/static/css/stylestest.css">
    <link rel="stylesheet" href="https://cdn.pydata.org/bokeh/release/bokeh-0.13.0.min.css" type="text/css" />

</head>
<body>

  <ul id="filterNav" class="filters-list">
      <li data-filter="*">All Items</li>
      <li data-filter=".graphs">Graphs</li>
      <li data-filter=".weather">Weather</li>
   </ul>

  <div class="example">
    <div class="item weather item-w2 item-h4">
<embed src="https://www.wunderground.com/wundermap?lat=35.200752&lon=-111.662811&cm_ven=localwx_wumap" style="width:800px; height:800px;">
    </div>
    <div class="item graphs item-w2">
      {{ script | safe }}
      {{ div | safe }}
    </div>
    <div class="item graphs item-w2">
      {{ script2 | safe }}
      {{ div2 | safe }}
    </div>
  </div>
    
    <!-- JavaScipts -->
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/isotope.pkgd.min.js"></script>
    <script src="/static/js/functiontest.js"></script>
    <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-0.13.0.min.js"></script>
    <script type="text/javascript">
        Bokeh.set_log_level("info");
    </script>

</body>
</html>
